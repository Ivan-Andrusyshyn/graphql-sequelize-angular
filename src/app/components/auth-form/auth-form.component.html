<section>
  <img src="assets/login-page.jpg" alt="" />
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        [class.error]="
          authForm.get('username')?.invalid &&
          (authForm.get('username')?.touched || authForm.get('username')?.dirty)
        "
      />
      <div
        *ngIf="
          authForm.get('username')?.invalid &&
          (authForm.get('username')?.touched || authForm.get('username')?.dirty)
        "
        class="error"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.error]="
          authForm.get('password')?.invalid &&
          (authForm.get('password')?.touched || authForm.get('password')?.dirty)
        "
      />
      <div
        *ngIf="
          authForm.get('password')?.invalid &&
          (authForm.get('password')?.touched || authForm.get('password')?.dirty)
        "
        class="error"
      >
        Password is required.
      </div>
    </div>

    <div *ngIf="!isLogin" class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.error]="
          authForm.get('email')?.invalid &&
          (authForm.get('email')?.touched || authForm.get('email')?.dirty)
        "
      />
      <div
        *ngIf="
          authForm.get('email')?.invalid &&
          (authForm.get('email')?.touched || authForm.get('email')?.dirty)
        "
        class="error"
      >
        <ng-container *ngIf="authForm.get('email')?.errors?.['required']"
          >Email is required.</ng-container
        >
        <ng-container *ngIf="authForm.get('email')?.errors?.['email']"
          >Email is not valid.</ng-container
        >
      </div>
    </div>

    <button type="submit" [disabled]="authForm.invalid" class="submit-button">
      {{ isLogin ? "Login" : "Register" }}
    </button>
  </form>
</section>
